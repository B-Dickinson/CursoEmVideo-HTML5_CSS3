<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form>
        <fieldset>
            <legend>Sexo</legend>
            <div>
                <input type="radio" name="sexo" id="mas" value="m">
                <label for="mas">Masculino</label>
                <br>
                <input type="radio" name="sexo" id="fem" value="f">
                <label for="fem">Feminino</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <div>
                <input type="checkbox" name="soccer" id="fut">
                <label for="fut">Futebol</label>
                <br>

                <input type="checkbox" name="basket" id="bas">
                <label for="bas">Basquete</label>
                <br>

                <input type="checkbox" name="rugby" id="rugby">
                <label for="rugby">Rugby</label>
                <br>

                <input type="checkbox" name="mma" id="mma">
                <label for="mma">MMA</label>
                <br>
            </div>
        </fieldset>
        <div>
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
