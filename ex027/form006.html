<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <div>
        <input type="color" name="color">
    </div>
    <div>
        <label for="aprov">Nível de Aceitação:</label>
        <input type="range" name="aceitacao"
        id="aprov" min="0" max="10">
    </div>
    <div>
        <label for="ifoto">Foto de Perfil:</label>
        <input type="file" name="foto" id="ifoto" 
        accept="image/png, image/jpeg">
    </div>
    <div>
        <button loader>Carregar</button>
    </div>
    <div style="display: none;">
        <img src alt="perfil" img-perfil>
    </div>
</body>
</html>
