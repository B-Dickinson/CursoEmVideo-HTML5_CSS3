<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action method="post">
        <div>
            <label for="num1">Número 1: </label>
            <input type="number" min="0" id="num1" required
            oninput="sum.innerHTML = Number(num1.value) + Number(num2.value)">
        </div>
        <br>
        <div>
            <label for="num2">Número 2: </label>
            <input type="number" min="0" id="num2" required
            oninput="sum.innerHTML = Number(num1.value) + Number(num2.value)">
        </div>
        <br>
        <div>
            <label for="sum">Soma: </label>
            <output id="sum">0</output>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
